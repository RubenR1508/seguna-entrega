    <section class="Kronorium">
        <h1>Kronorium</h1>
    </section>
    <main>
        <form action="">
            <fieldset>
                <legend>Formularios</legend>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" name="nombreApellido" placeholder="Rubén Ramírez">
    
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefonoCelular" placeholder="3103547827">
    
                <label for="correoElectronico">Correo electróonico</label>
                <input type="email" id="correoElectronico" name="correoElectronico" placeholder="tunombre@tucorreo.com">
    
                <label for="seleccion">Servicio</label>
                <select name="Servcio" id="Servicio">
                    
                <option value="nanana">Hola</option>
                <option value="gente">gente</option>
                <option value="juju">juju</option>
                
            </select>
            
            <label for="imagen">Imagen de referencia</label>
            <input type="file" id="imagen" name="imagen">
            
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="5" rows="5" placeholder="Escribe un comentario"></textarea>
    
            <label for="fecha"></label>
            <input type="datetime-local" id="fecha" name="fecha">
             
            <label for="hombre">hombre</label>
            <input type="radio" id="hombre" name="sexo" value="hombre">
            <label for="mujer">mujer</label>
            <input type="radio" id="mujer" name="sexo" value="mujer">
           
            <input type="submit" value="enviar">
            
        </fieldset>
            
        </form>
    </main>
</body>
